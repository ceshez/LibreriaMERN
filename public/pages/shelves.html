<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estantería</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../js/header.js" defer></script>
</head>
<body class="bg-amber-50 min-h-screen">
  <div id="appHeader"></div>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold mb-4">Estantería completa</h1>

    <!-- Controles opcionales -->
    <div class="flex flex-wrap items-end gap-3 mb-4">
      <input id="q" placeholder="Buscar título/autor/descripción" class="border rounded px-3 py-2 grow min-w-[240px]">
      <select id="theme" class="border rounded px-3 py-2">
        <option value="">Todos los temas</option>
        <option>Historia</option>
        <option>Ciencia</option>
        <option>Novela</option>
        <option>Infantil</option>
      </select>
      <button id="apply" class="bg-blue-600 text-white px-4 py-2 rounded">Aplicar</button>
      <button id="clear" class="px-4 py-2 border rounded">Limpiar</button>
    </div>

    <!-- Estante (grid) -->
    <section class="bg-amber-100 rounded-xl shadow-inner p-4">
      <div id="shelfGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3">
        <!-- Cards de libros aquí -->
      </div>
    </section>

    <!-- Paginación simple -->
    <div class="flex items-center gap-2 mt-4">
      <button id="prev" class="px-3 py-1 border rounded">Anterior</button>
      <span id="pageInfo" class="text-sm"></span>
      <button id="next" class="px-3 py-1 border rounded">Siguiente</button>
    </div>
  </main>

  <script src="/js/shelves.js" defer></script>
</body>
</html>
